<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet"
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
        </header>
        <section id="survey-form-container">
         <form action="result.html" method="get">
          <div class="input-box">
              <label for="Name">Name</label><br>
              <input type="text" 
              name="name" 
              id="name" 
              placeholder="Enter your name">
               <div class="input-box">
                <label for="Age">Age</label> <br>
                 <input type="number"
                 name="Age"
                 id="age"
                 placeholder="Age"/>
               </div>
               <div class="input-box">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="Email"/>
              
              <div class="input-box">
                <label for="">Content Type</label> <br>
                <select name="content" id="dropdown">
                    <option value="none" selected>None</option>
                    <option value="movies">Movies</option>
                    <option value="series" >Series</option>
                    <option value="tv shows">TV Shows</option>
                </select>
                <div class="input-box" id="checkbox">
                    <label for="">Movie Type</label> <br>
                 <input type="checkbox" name="Movie1" id="first-check">
                 <label for="first-check">Comedy</label><br>
                 <input type="checkbox" name="Movie2" id="second-check">
                 <label for="second-check">Horror</label><br>
                 <input type="checkbox" name="Movie3" id="third-check">
                 <label for="third-check">Romance</label>


                </div>
              </div>
              <div class="input-box" id="ratio">
                <label for="">Gender</label> <br>
                <input type="radio" name="gender" id="first-radio" value="male"> 
                <label for="first-radio">Male</label><br>
                <input type="radio" name="gender" id="second-radio" value="female"> 
                <label for="second-radio">Female</label><br>
                <input type="radio" name="gender" id="third-radio" value="other"> 
                <label for="third-radio">Other</label>
              </div>
              <div class="input-box">
                <label for="feedback">Feedback</label><br>
                <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comments"></textarea>
              </div>
              <div class="form-submit">
                <button id="form-button">Send</button>
              </div>   
            </div>
           </div>
         </form>
        </section>     
    </div>
</body>
</html>
